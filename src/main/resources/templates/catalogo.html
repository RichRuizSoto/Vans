<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo - Vans</title>
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo-vans.png" alt="Vans Logo">
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a href="#">Hombres</a></li>
            <li><a href="#">Mujeres</a></li>
            <li><a th:href="@{/catalogo}">Catálogo</a></li>
            <li><a th:href="@{/carrito}">Carrito</a></li>
            <li><a th:href="@{/historial}">Historial</a></li>
            <li><a th:href="@{/login}">Iniciar sesión</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Catálogo de Productos</h2>

    <section class="productos">
        <div th:each="producto : ${productos}" class="producto">
            <img src="img/zapato1.jpg" alt="Imagen Producto"> 
            <h3 th:text="${producto.nombre}">Nombre Producto</h3>
            <p>Precio: ₡<span th:text="${producto.precio}">0.00</span></p>
            <p>Disponibles: <span th:text="${producto.cantidad}">0</span></p>
            <form th:action="@{'/catalogo/carrito/agregar/' + ${producto.id}}" method="post">
                <button type="submit">Agregar al carrito</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
