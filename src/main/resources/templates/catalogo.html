<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vans Shop</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo-vans.png" alt="Vans Logo">
            </div>
            <ul class="nav-links">
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a href="#">Hombres</a></li>
                <li><a href="#">Mujeres</a></li>
                <li><a th:href="@{/catalogo}">Catálogo</a></li>
                <li><a th:href="@{/carrito}">Carrito</a></li>
                <li><a th:href="@{/historial}">Historial</a></li>
                <li><a th:href="@{/login}">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="productos">
            <!-- Aquí van productos de ejemplo -->
            <div class="producto">
                <img src="img/zapato1.jpg" alt="Zapato Vans">
                <h3>Vans Old Skool</h3>
                <p>$69.99</p>
                <button>Añadir al carrito</button>
            </div>
        </section>
    </main>
</body>
</html>
