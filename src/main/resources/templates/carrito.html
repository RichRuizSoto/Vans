<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras - Vans</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/logo-vans.png" alt="Vans Logo">
            </div>
            <ul class="nav-links">
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a href="#">Hombres</a></li>
                <li><a href="#">Mujeres</a></li>
                <li><a th:href="@{/catalogo}">Catálogo</a></li>
                <li><a th:href="@{/carrito}">Carrito</a></li>
                <li><a th:href="@{/historial}">Historial</a></li>
                <li><a th:href="@{/login}">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="carrito-container">
        <h2>Tu Carrito de Compras</h2>
        <table class="tabla-carrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Aquí se agregarán dinámicamente los productos del carrito -->
            </tbody>
        </table>

        <div class="resumen">
            <h3>Total a pagar: $<span id="total-general">0.00</span></h3>
            <button class="btn-comprar">Proceder a Pago</button>
        </div>
    </main>

    <script src="js/carrito.js"></script>
</body>
</html>
