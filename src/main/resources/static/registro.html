<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Vans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <a href="index.html" class="btn btn-light">← Regresar</a>
</div>

<header class="bg-dark text-white text-center py-3 mb-4">
    <h1>Vans</h1>
</header>

<div class="container">
    <h2 class="text-center mb-4">Regístrate</h2>
    <form action="/registro" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="correo@dominio.com" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección completa" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        <div class="mt-3 text-center">
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </form>
</div>
</body>
</html>
