<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Compras - Vans</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="icons/vans.png" alt="Vans Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="static/carrito/carrito.html">Carrito</a></li>
                <li><a href="historial.html" class="active">Historial</a></li>
                <li><a href="login.html">Inicio sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="historial-container">
        <h2>Historial de Compras</h2>
        <div class="filters">
            <div class="filter-group">
                <label for="status-filter">Filtrar por estado:</label>
                <select id="status-filter" onchange="filterTable()">
                    <option value="all">Todos</option>
                    <option value="delivered">Entregado</option>
                    <option value="shipping">En camino</option>
                    <option value="processing">Procesando</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="date-filter">Rango de fechas:</label>
                <input type="date" id="date-from" onchange="filterTable()"> -
                <input type="date" id="date-to" onchange="filterTable()">
            </div>
        </div>

        <section class="tabla-historial">
            <table>
                <thead>
                    <tr>
                        <th># <button class="sort-btn" onclick="sortTable(0)">⇅</button></th>
                        <th>Fecha <button class="sort-btn" onclick="sortTable(1)">⇅</button></th>
                        <th>Productos</th>
                        <th>Total <button class="sort-btn" onclick="sortTable(3)">⇅</button></th>
                        <th>Estado <button class="sort-btn" onclick="sortTable(4)">⇅</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-id="1" data-date="2025-07-05" data-status="delivered" data-amount="149.98">
                        <td>1</td>
                        <td>05/07/2025</td>
                        <td>
                            <div class="product-item">Vans Old Skool</div>
                            <div class="product-item">Vans Sk8-Hi</div>
                        </td>
                        <td>$149.98</td>
                        <td><span class="status-badge delivered">Entregado</span></td>
                    </tr>
                    <tr data-id="2" data-date="2025-06-28" data-status="shipping" data-amount="64.99">
                        <td>2</td>
                        <td>28/06/2025</td>
                        <td>
                            <div class="product-item">Vans Authentic</div>
                        </td>
                        <td>$64.99</td>
                        <td><span class="status-badge shipping">En camino</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
