     <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Carrito de Compras - Vans</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <img src="icons/vans.png" alt="Vans Logo">
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catalogo</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="historial.html">Historial</a></li>
                    <li><a href="login.html">Inicio sesion</a></li>
                </ul>
            </nav>
        </header>

        <main class="carrito-container">
            <h2>Tu Carrito de Compras</h2>
            <table class="tabla-carrito">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="carrito-items">
                    <!-- Los ítems del carrito se insertarán aquí mediante JavaScript -->
                </tbody>
            </table>

            <div class="resumen">
                <h3>Total a pagar: $<span id="total-general">0.00</span></h3>
                <button class="btn-comprar" id="proceder-pago-btn">Proceder a Pago</button>
            </div>
        </main>

        <script src="js/carrito.js"></script>
    </body>
    </html>
