<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Vans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div style="position: fixed; top: 20px; left: 20px; z-index: 1000;">
    <a href="index.html" class="btn btn-light">← Regresar</a>
</div>
<header class="bg-dark text-white text-center py-3 mb-4">
    <h1>Vans</h1>
</header>

<div class="container">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form action="/login" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="correo@dominio.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" href="index.html">Ingresar</button>
        <div class="mt-3 text-center">
            <a href="recuperar.html">¿Olvidaste tu contraseña?</a> |
            <a href="registro.html">Regístrate</a>
        </div>
    </form>
</div>
</body>
</html>
